<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}{/if}{$SEO['site_title']}</title>
    <meta name="keywords" content="{$SEO['keyword']}">
    <meta name="description" content="{$SEO['description']}">
    <link rel="stylesheet" href="{MY_PATH}bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="{CSS_PATH}animate.min.css">
    <link rel="stylesheet" type="text/css" href="{JS_PATH}layui/css/layui.css">
    <link rel="stylesheet" href="{JS_PATH}swiper/css/swiper.min.css">
    <link type="text/css" href="{JS_PATH}lightcase/css/lightcase.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" type="text/css" href="{MY_PATH}base.css">
    <link rel="stylesheet" type="text/css" href="{MY_PATH}variable.css">
    <link rel="stylesheet" type="text/css" href="{MY_PATH}home.css">
    <script type="text/javascript" src="{JS_PATH}jquery.min.js"></script>
</head>

<body>

    <nav class="nav justify-content-between align-items-center px-2 container-xxl ">
        <a href="{siteurl($siteid)}" class="d-block logo"><img src="{MY_PATH}logo.png" alt="{$SEO['site_title']}"></a>
        <ul class="d-flex justify-content-around">
            <li class="nav-item bg-light"><a class="nav-link active" href="{siteurl($siteid)}" style="font-family: 'Poppins';">Poppins</a></li>
            {pc:content action="category" catid="0" num="8" siteid="$siteid" order="listorder ASC"}
            {loop $data $r}
            <li class="nav-item"><a class="nav-link active" href="{$r[url]}">{$r[catname]}</a></li>
            {/loop}
            {/pc}
        </ul>
    </nav>

    <div class="swiper-container" id="swiper-banner">
        <div class="swiper-wrapper">
            {pc:content action="lists" catid="21" num="5" siteid="$siteid" order="listorder ASC"}
            {loop $data $r}
            <div class="swiper-slide" style="background:url({$r[thumb]}) center top; height: 500px;">
            </div>
            {/loop}
            {/pc}
        </div>
        <div class="swiper-pagination swiper-pagination-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
        <div class="swiper-button-next swiper-button-white"></div>
    </div>
