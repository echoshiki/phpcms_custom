{template "content","header"}

<style>
	video { outline:none; }

</style>

<div class="mod page">
    <div class="rom">
        {template "content","left"}
        <div class="right-col right news-col-show">
            <h1>{$title}</h1> 
            <div class="sub-info">
            	<i class="layui-icon layui-icon-list"></i>&nbsp;&nbsp;{$CATEGORYS[$catid][catname]}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="layui-icon layui-icon-date"></i>&nbsp;&nbsp;{$inputtime}
            </div> 
			<div class="video">
				<video width="720" height="560" controls="" style="display: block; margin: 0 auto;"><source src="{$video_url}" type="video/mp4"></video>   
			</div>
            <div class="content-info">{$content}</div>
            <p class="f14">
                <strong>上一篇：</strong><a href="{$previous_page[url]}">{$previous_page[title]}</a><br />
                <strong>下一篇：</strong><a href="{$next_page[url]}">{$next_page[title]}</a>
            </p>
        </div>
        <div class="clear"></div>
    </div>
</div>

{template "content","footer"}
