<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}{/if}{$SEO['site_title']}</title>
    <meta name="keywords" content="{$SEO['keyword']}">
    <meta name="description" content="{$SEO['description']}">
    <link href="{JS_PATH}layui/css/layui.css" rel="stylesheet" type="text/css" />
    <link href="{JS_PATH}swiper/css/swiper.min.css" rel="stylesheet" type="text/css" >  
    <link href="{MY_PATH}mobile.css" rel="stylesheet" type="text/css" />
    <link href="{MY_PATH}variable_mobile.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{JS_PATH}jquery.min.js"></script>
</head>

<body>
    <div class="mod layui-container top">  
        <div class="rom layui-row">
            <div class="top_title">
                <h1 class="top_title_font top_title_font--cn">{$sitelist[1][company_cn]}</h1>
                <p class="top_title_font top_title_font--en">{$sitelist[1][company_en]}</p>
            </div>
            <div class="top_menu-icon" id="menu">
                <svg t="1561471067397" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3789" width="30" height="30"><path d="M890.005333 277.333333l-640 0c-11.733333 0-21.333333-9.6-21.333333-21.333333l0 0c0-11.733333 9.6-21.333333 21.333333-21.333333l640 0c11.733333 0 21.333333 9.6 21.333333 21.333333l0 0C911.338667 267.733333 901.738667 277.333333 890.005333 277.333333z" p-id="3790" fill="#ffffff"></path><path d="M890.005333 533.333333l-640 0c-11.733333 0-21.333333-9.6-21.333333-21.333333l0 0c0-11.733333 9.6-21.333333 21.333333-21.333333l640 0c11.733333 0 21.333333 9.6 21.333333 21.333333l0 0C911.338667 523.733333 901.738667 533.333333 890.005333 533.333333z" p-id="3791" fill="#ffffff"></path><path d="M890.005333 787.989333l-640 0c-11.733333 0-21.333333-9.6-21.333333-21.333333l0 0c0-11.733333 9.6-21.333333 21.333333-21.333333l640 0c11.733333 0 21.333333 9.6 21.333333 21.333333l0 0C911.338667 778.389333 901.738667 787.989333 890.005333 787.989333z" p-id="3792" fill="#ffffff"></path><path d="M133.994667 256m-21.333333 0a1 1 0 1 0 42.666667 0 1 1 0 1 0-42.666667 0Z" p-id="3793" fill="#ffffff"></path><path d="M133.994667 512m-21.333333 0a1 1 0 1 0 42.666667 0 1 1 0 1 0-42.666667 0Z" p-id="3794" fill="#ffffff"></path><path d="M133.994667 768m-21.333333 0a1 1 0 1 0 42.666667 0 1 1 0 1 0-42.666667 0Z" p-id="3795" fill="#ffffff"></path></svg>
            </div>
        </div>
    </div>

    <div class="mod layui-container navigate" title="hidden">  
        <div class="rom layui-row">
            <ul class="navigate_list"> 
                <li class="navigate_item">
                    <a href="/" class="navigate_font">首页</a>
                    <div class="navigate_line"></div>
                </li>
                {pc:content action="category" catid="0" num="20" siteid="$siteid" order="listorder ASC"}
                {loop $data $r} 
                {if $r[ismobilemenu] == 1}
                <li class="navigate_item">
                    <a href="{$r[url]}" class="navigate_font">{$r[catname]}</a>
                    <div class="navigate_line"></div>
                </li>
                {/if}
                {/loop}
                {/pc}
            </ul>   
        </div>
    </div>  

    <script type="text/javascript">
        $('#menu').live("click",function(){
            var navObj = $(".navigate");
            currentHeight = navObj.height();
            if (currentHeight == 0) {
                autoHeight = navObj.css('height','auto').height();
                navObj.height(currentHeight).animate({height: autoHeight}, 200);
            } else {
                navObj.height(currentHeight).animate({height: "0px"}, 200);
            }
        });
    </script>
